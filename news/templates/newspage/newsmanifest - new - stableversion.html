<!DOCTYPE html>
<html>
<head>
  <title>News</title>
  {% load staticfiles %}
     
      
      <link href="{% static 'eventpage/bootstrap-combined.no-icons.min.css' %}" rel="stylesheet">
      <link href="{% static 'eventpage/font-awesome.css' %}" rel="stylesheet">
      
      <link href="{% static 'eventpage/bootstrap.min.css' %}" rel="stylesheet">
     
      <link href="{% static 'eventpage/Pretty-Footer.css' %}" rel="stylesheet">
      
</head>
<body>
<nav style="margin-bottom: 30px;" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="http://127.0.0.1:8000/"> <strong>GradNet</strong></a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Scholarships</a></li>
                    <li> <a href="http://127.0.0.1:8000/admin"><button class="btn btn-danger btn_login btn-register"type="button" name="button">Login</button></a> </li>
                </ul>
            </div>
        </div>
    </nav>

      

    <div class="container cta-100 ">
        <div class="container">
          <div class="row blog">
            <div class="col-md-12">
              <div id="blogCarousel" class="carousel slide container-blog" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#blogCarousel" data-slide-to="1"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="row">
                    {% for news in all_news %}
                      <div class="col-md-4" >
                        <div class="item-box-blog">
                          <div class="item-box-blog-image">
                            <!--Date-->
                            <div class="item-box-blog-date bg-blue-ui white"> <span class="mon">{{news.occurenceDate}}</span> </div>
                            <!--Image-->
                            <figure> <img alt="" src="https://cdn.pixabay.com/photo/2017/02/08/14/25/computer-2048983_960_720.jpg"> </figure>
                          </div>
                          <div class="item-box-blog-body">
                            <!--Heading-->
                            <div class="item-box-blog-heading">
                              <a href="#" tabindex="0">
                                <h5>{{news.title}}</h5>
                              </a>
                            </div>
                            <!--Data-->
                            <!--Text-->
                            <div class="item-box-blog-text">
                              <p>{{news.details}}</p>
                            </div>
                            <div class="mt"> <a href="#" tabindex="0" class="btn bg-blue-ui white read">read more</a> </div>
                            <!--Read More Button-->
                          </div>
                        </div>
                      </div>
                    {% endfor%}

   
</body>
</html>
